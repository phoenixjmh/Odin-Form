<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sign up form</title>
</head>
<body>
    <div class="container">
        <div class="left-panel">
            <img  id ='background-photo' src="https://images.unsplash.com/photo-1585202900225-6d3ac20a6962?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=774&q=80" alt=""> 
            <div class="banner">
                <object type="image/svg+xml" data="odin-logo.svg" class="logo">
                    Kiwi Logo <!-- fallback image in CSS -->
                </object>
                
                <h1>ODIN</h1>
            </div>
        </div>
        <div class="right-panel">
            <div class="top-panel">
                <div class="big-text">
                    <h2>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.
                    </h2><h2> Sign up now to get started.</h2>
                    <h2 id ='gapped-text'>You <em>know</em> you want to</h2>
                    
                </div>
            </div>
            <div class="mid-panel">
                <h2>Let's do this!</h2>
                <form action="get">
                    <div class="row-form">
                        <div class="row-item">
                            
                            <label for="first-name">FIRST NAME</label>
                            <input type ='text' id="first-name" name="first" required>
                        </div>
                        <div class="row-item">
                            
                            <label for="last-name">LAST NAME</label>
                            <input type ='text' id="last-name" name="last"required>
                        </div>
                        
                    </div>
                    
                    <div class="row-form">
                        <div class="row-item">
                            
                            <label for="email">EMAIL</label>
                            <input type ='email' id="email" name="mail"required>
                        </div>
                        <div class="row-item">
                            <label for="phone-number">PHONE NUMBER</label>
                            <input type ='tel' id="phone-number" name="phone"required>
                            
                        </div>
                        
                        
                        
                        
                    </div>
                    
                    <div class="row-form">
                        <div class="row-item">
                            
                            <label for="pwd">PASSWORD</label>
                            <input type ='password' id="pwd" name="password" required>
                            <p id="match-warning"></p>
                        </div>
                        <div class="row-item">
                            <label for="confirm-pwd">CONFIRM PASSWORD</label>
                            <input type ='password' id="pwd-confirm" name="password" required>
                            
                        </div>
                        
                    </div>
                    
                    
                    
                    
                    
                    
                </form>
            </div>
            <div class="bottom-panel">
                <button>Create Account</button>
                <div class="login-prompt">
                    <p>Already have an account?</p>
                    <a href="">Log in</a>

                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
